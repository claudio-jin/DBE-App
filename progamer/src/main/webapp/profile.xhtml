<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			
			<h:form>
		    <p:messages id="messages" closable="true">
		    	<p:autoUpdate/>
		    </p:messages>
		    
			<p:card style="width: 25em; margin: 1em auto">

				<f:facet name="title">New User</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText 
							value="#{userBean.user.name}" 
							id="name" 
							type="text" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						/>
					</div>
					<div class="p-field">
						<label for="dtNascimento">Birth Date</label>
						<p:inputText 
							value="#{userBean.user.dtNascimento}"
							id="dtNascimento" 
							type="text"
							validatorMessage="A descrição deve ter pelo menos 10 caracteres e no máximo 255"
							>
							<f:validateLength minimum="10" maximum="255" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="email">Email</label>
						<p:inputText 
							value="#{userBean.user.email}" 
							id="email"
							required="true"
						>
							
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="senha">Senha</label>
						<p:inputNumber 
							value="#{userBean.user.senha}" 
							id="senha"
							required="true"
						>
							
						</p:inputNumber>
					</div>

				</div>

				<f:facet name="footer">
					<p:commandButton action="#{userBean.save()}" icon="pi pi-check"
						value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
		</ui:define>
	</ui:composition>

</html>
